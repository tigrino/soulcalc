<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#3B82F6"/>
  
  <!-- Ring binder coils (left side) - 1.5x bigger -->
  <ellipse cx="100" cy="160" rx="30" ry="18" fill="none" stroke="#1E40AF" stroke-width="12"/>
  <ellipse cx="100" cy="256" rx="30" ry="18" fill="none" stroke="#1E40AF" stroke-width="12"/>
  <ellipse cx="100" cy="352" rx="30" ry="18" fill="none" stroke="#1E40AF" stroke-width="12"/>
  
  <!-- Notepad paper -->
  <rect x="108" y="72" width="320" height="368" rx="16" fill="#FFFFFF"/>
  
  <!-- Binding holes - 1.5x bigger -->
  <circle cx="108" cy="160" r="15" fill="#3B82F6"/>
  <circle cx="108" cy="256" r="15" fill="#3B82F6"/>
  <circle cx="108" cy="352" r="15" fill="#3B82F6"/>
  
  <!-- Result column background -->
  <rect x="310" y="72" width="118" height="368" fill="#EFF6FF"/>
  <rect x="412" y="72" width="16" height="368" rx="0" fill="#EFF6FF"/>
  
  <!-- Subtle separator line -->
  <line x1="310" y1="110" x2="310" y2="402" stroke="#DBEAFE" stroke-width="2"/>
  
  <!-- Row 1: 2+2 = 4 - 1.5x bigger (72px) -->
  <text x="145" y="182" font-family="ui-monospace, monospace" font-size="72" font-weight="600" fill="#64748B">2+2</text>
  <text x="365" y="182" font-family="ui-monospace, monospace" font-size="72" font-weight="bold" fill="#3B82F6" text-anchor="middle">4</text>
  
  <!-- Row 2: 7×8 = 56 - 1.5x bigger (72px) -->
  <text x="145" y="278" font-family="ui-monospace, monospace" font-size="72" font-weight="600" fill="#64748B">7×8</text>
  <text x="365" y="278" font-family="ui-monospace, monospace" font-size="72" font-weight="bold" fill="#3B82F6" text-anchor="middle">56</text>
  
  <!-- Row 3: 9−4 = 5 - 1.5x bigger (72px) -->
  <text x="145" y="374" font-family="ui-monospace, monospace" font-size="72" font-weight="600" fill="#64748B">9−4</text>
  <text x="365" y="374" font-family="ui-monospace, monospace" font-size="72" font-weight="bold" fill="#3B82F6" text-anchor="middle">5</text>
</svg>
